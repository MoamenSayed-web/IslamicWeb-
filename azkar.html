      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link

    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .azkar-tabs {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 40px 0;
        flex-wrap: wrap;
      }

      .azkar-tab {
        padding: 12px 25px;
        background-color: var(--bg-secondary);
        border: 2px solid var(--border-color);
        border-radius: 30px;
        cursor: pointer;
        font-family: var(--font-tajawal);
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-main);
        transition: all 0.3s;
      }

      .azkar-tab.active,
      .azkar-tab:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }

      /* Zikr Card Styling */
      .zikr-card {
        background-color: var(--bg-secondary);
        border-radius: var(--border-radius);
        padding: 30px;
        margin-bottom: 25px;
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);
        transition: transform 0.3s;
        position: relative;
        overflow: hidden;
      }

      [data-theme="dark"] .zikr-card {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .zikr-card.completed {
        border-color: var(--primary-color);
        background-color: var(--bg-tertiary);
        opacity: 0.8;
      }

      .zikr-text {
        font-family: "Amiri", serif;
        font-size: 1.8rem;
        line-height: 2;
        color: var(--text-main);
        text-align: center;
        margin-bottom: 20px;
      }

      .zikr-desc {
        font-size: 1rem;
        color: var(--text-muted);
        text-align: center;
        margin-bottom: 25px;
        padding-top: 15px;
        border-top: 1px dashed var(--border-color);
      }

      /* Interactive Counter Button */
      .zikr-counter-area {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .counter-btn {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: var(--primary-light);
        border: 4px solid var(--primary-color);
        color: var(--primary-color);
        font-size: 2.5rem;
        font-family: monospace;
        font-weight: bold;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 20px rgba(13, 131, 99, 0.15);
      }

      .counter-btn:active {
        transform: scale(0.9);
        box-shadow: 0 4px 10px rgba(13, 131, 99, 0.1);
      }

      .counter-btn.done {
        background-color: var(--primary-color);
        color: white;
        cursor: default;
        transform: scale(1);
      }

      .counter-label {
        font-size: 0.9rem;
        font-family: var(--font-tajawal);
        margin-top: 5px;
      }

      /* Progress Bar (Overall) */
      .progress-container {
        background-color: var(--bg-secondary);
        border-radius: 20px;
        padding: 20px;
        margin-bottom: 30px;
        position: sticky;
        top: 90px;
        z-index: 100;
        border: 1px solid var(--border-color);
        box-shadow: var(--box-shadow);
      }

      .progress-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .progress-bar-bg {
        height: 12px;
        background-color: var(--border-color);
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--accent-gold)
        );
        width: 0%;
        transition: width 0.5s ease;
      }

      .loading-container {
        text-align: center;
        padding: 50px;
        font-size: 2rem;
        color: var(--primary-color);
      }
    </style>
  </head>

    <!-- Hero -->
    <header class="page-hero">
      <div class="container">
        <h1 class="fade-in-up">أذكار المسلم</h1>
        <p class="fade-in-up delay-1">
          "أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ"
        </p>
      </div>
    </header>

    <main class="container section-padding">
      <!-- Tabs -->
      <div class="azkar-tabs fade-in-up delay-2">
        <button class="azkar-tab active" data-category="morning">
          أذكار الصباح
        </button>
        <button class="azkar-tab" data-category="evening">أذكار المساء</button>
        <button class="azkar-tab" data-category="sleep">أذكار النوم</button>
        <button class="azkar-tab" data-category="prayer">
          أذكار بعد الصلاة
        </button>
      </div>

      <!-- Sticky Progress Bar -->
      <div class="progress-container fade-in-up delay-3">
        <div class="progress-header">
          <span><i class="fa-solid fa-chart-line"></i> الإنجاز</span>
          <span id="progress-text">0% (0 / 0)</span>
        </div>
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" id="progress-bar"></div>
        </div>
      </div>

      <div id="loading" class="loading-container" style="display: none">
        <i class="fa-solid fa-circle-notch fa-spin"></i>
      </div>

      <!-- Azkar List -->
      <div id="azkar-list">
        <!-- Azkar cards injected via JS -->
      </div>
    </main>

    <!-- JS -->
    <script src="js/main.js"></script>
